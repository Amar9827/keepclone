<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keep Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="phone">
        <h1 class="text-center display-2">Keep Clone</h1>
        <p class="lead text-center">Hello there :) Add your to-do here.</p>
        <input type="text" class="todoInput" placeholder="Enter a task and press enter">
        <div class="removeText">&#128465; Clean Checked Tasks</div>
        <div class="todo-body">
            <ul class="todo-list">
                <li class="todo-item">
                    <input type="checkbox"/> Welcome to your Todo-List
                </li>
            </ul>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
